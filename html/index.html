<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <meta name="robots" content="noindex" />
    <link rel="alternate" href="en/" hreflang="en" />
    <link rel="alternate" href="ja/" hreflang="ja" />

    <meta name="color-scheme" content="dark light" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script>
      const availableLanguages = ["en", "ja"];
      const bestFit =
        availableLanguages
          .map((x) => [x, navigator.languages.indexOf(x)])
          .filter((x) => ~x[1])
          .sort((a, b) => a[1] - b[1])[0]?.[0] ?? availableLanguages[0];
      stop();
      location.replace(bestFit);
    </script>
  </head>
  <body>
    <ul>
      <li><a lang="en" href="en/">English</a></li>
      <li><a lang="ja" href="ja/">日本語</a></li>
    </ul>
  </body>
</html>
